<<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard LVU4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --hover-gradient: linear-gradient(135deg, #203a43, #2c5364, #0f2027);
            --accent-color: #0099ff;
            --text-white: #ffffff;
        }

        html, body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            width: 100%;
            background: #000;
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-white);
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 100px;
        }

        /* --- HEADER ORIGINALE --- */
        header {
            padding: 30px 0 10px 0;
            text-align: center;
            width: 100%;
            flex-shrink: 0;
        }

        header img {
            max-width: 350px;
            height: auto;
        }

        h1 {
            font-size: clamp(20px, 3vw, 32px);
            margin-top: 50px;
            color: #fff;
            letter-spacing: 1px;
            font-weight: bold;
        }

        /* --- BARRA DI RICERCA (Dalla 1° proposta) --- */
        .search-container {
            width: 90%;
            max-width: 500px;
            margin-bottom: 40px;
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid #444;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        #searchInput:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(0, 153, 255, 0.3);
            background: rgba(255,255,255,0.15);
        }

        /* --- GRIGLIA SPAZIOSA (Dalla 1° proposta) --- */
        .grid-container {
            display: grid;
            width: 90%;
            max-width: 1400px;
            gap: 25px;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            justify-content: center;
        }

        /* --- CARD (Dalla 1° proposta) --- */
        .link-card {
            border-radius: 18px;
            text-decoration: none;
            color: var(--text-white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            aspect-ratio: 1; /* Rende le card perfettamente quadrate e omogenee */
            background: var(--primary-gradient);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            overflow: hidden;
        }

        .link-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 153, 255, 0.3);
            background: var(--hover-gradient);
            border-color: rgba(0, 153, 255, 0.5);
        }

        .img-wrapper {
            width: 60%;
            height: 60%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
        }

        .img-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        
        .link-card:hover .img-wrapper img {
            transform: scale(1.08);
        }

        .link-card span {
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            line-height: 1.2;
        }

        /* Tasto testo (leggermente più grande se non c'è immagine) */
        .link-card.text-only span {
            font-size: 16px;
            font-weight: 600;
        }

        /* --- PULSANTE EMAIL (Dalla 1° proposta) --- */
        .email-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            color: #fff;
            background: #0078d4;
            border: none;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            z-index: 1000;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .email-button:hover {
            background: #005a9e;
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 120, 212, 0.4);
        }

        .signature {
            position: fixed;
            bottom: 10px;
            right: 15px;
            font-size: 11px;
            color: #666;
            z-index: 999;
        }

        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .email-button {
                bottom: 20px;
                padding: 12px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    { type:"text", name: "FCL/C.T.", url: "https://normativaesercizio.rfi.it/NormativaEsercizio/" }
];

const container = document.getElementById("links");

function renderGrid(filteredLinks = links) {
    container.innerHTML = "";
    filteredLinks.forEach(link => {
        const a = document.createElement("a");
        a.href = link.url;
        a.target = "_blank";

        if(link.type === "img") {
            a.className = "link-card";
            a.innerHTML = `<div class="img-wrapper"><img src="${link.img}" alt="${link.name}" onerror="this.parentElement.style.display='none'"></div><span>${link.name}</span>`;
        } else {
            a.className = "link-card text-only"; // Aggiunta classe per gestire meglio lo stile del solo testo
            a.innerHTML = `<span>${link.name}</span>`;
        }
        
        container.appendChild(a);
    });
}

function filterLinks() {
    const term = document.getElementById("searchInput").value.toLowerCase();
    const filtered = links.filter(l => l.name.toLowerCase().includes(term));
    renderGrid(filtered);
}

renderGrid();
</script>
</body>
</html>
